<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  
    <title>Ure単a Mobiliario</title>
      
    <!-- bjqs.css contains the *essential* css needed for the slider to work -->
    <link rel="stylesheet" href="bjqs.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:300' rel='stylesheet' type='text/css'> 
    <link rel="stylesheet" href="demo.css">

    <!-- load jQuery and the plugin -->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/bjqs-1.3.min.js"></script>
    <script src="js/funciones.js"></script>
    <script class="secret-source">
      jQuery(document).ready(function($) {

        $('#banner-fade1').bjqs({
          height      : 450,
          width       : 700,
          responsive  : true
        });

        $('.bjqs-next a').html("<img src='img/flecha_next.png'>");
        $('.bjqs-prev a').html("<img src='img/flecha_prev.png'>");

      });
    </script>
  </head>
  
  <body>

    <header>
       <div id="logo" class="verticalAlign">
         <img src="img/logo.png" alt="">
       </div>
       <div id="enlaces">
         <ul>
           <li><a href="">Quienes Somos</a></li>
           <li><a href="">Contacto</a></li>
           <li><a href="">Descargas</a></li>
         </ul>
       </div>
    </header>
  
    <div id="container">

      <div id="banner-fade1">
        <ul class="bjqs">
          <li><img src="img/banner01.jpg" title="Texto de ejemplo para Ure単a"></li>
          <li><img src="img/banner02.jpg" title="Texto de ejemplo para Ure単a"></li>
          <li><img src="img/banner03.jpg" title="Texto de ejemplo para Ure単a"></li>
        </ul>
      </div>

      <h2 class="tituloProducto">Titulo del Producto</h2>

      <p class="descripcionProducto">Descripcion larga del producto. Aqui se puede meter tanto como quieras, siempre que su longitud no haga que la pagina sea tan larga que haga scroll.</p>

    </div>

  </body>
</html>
