<!doctype html>
<html ng-app="urenaApp">
  <head>
    <meta charset="utf-8">
  
    <title>Ureña Mobiliario</title>
      
    <!-- bjqs.css contains the *essential* css needed for the slider to work -->
    <link rel="stylesheet" href="bjqs.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:300' rel='stylesheet' type='text/css'> 
    <link rel="stylesheet" href="demo.css">

    <!-- load jQuery and the plugin -->
    <script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
    <script src="js/bjqs-1.3.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/urenaController.js"></script>
    <script src="js/funciones.js"></script>
    <script class="secret-source">
      jQuery(document).ready(function($) {

        $('#banner-fade').bjqs({
          height      : 750,
          width       : 2000,
          responsive  : true
        });
        $('#banner-fade1').bjqs({
          height      : 450,
          width       : 700,
          responsive  : true
        });

        $('.bjqs-next a').html("<img src='img/flecha_next.png'>");
        $('.bjqs-prev a').html("<img src='img/flecha_prev.png'>");

      });
    </script>
  </head>
  
  <body ng-controller="LineaCtrl">

    <header>
       <div id="logo" class="verticalAlign">
         <img src="img/logo.png" alt="">
       </div>
       <div id="enlaces">
         <ul class="menu">
           <li class="seleccion"><a href="#">Productos</a></li>
           <li><a href="#">Quienes Somos</a></li>
           <li><a href="#">Contacto</a></li>
           <li><a href="#">Descargas</a></li>
           <ul class="submenu">
              <li><a href="#">Linea 1</a></li>
              <li><a href="#">Linea 2</a></li>
              <li><a href="#">Linea 3</a></li>
              <li><a href="#">Linea 4</a></li>
              <li><a href="#">Linea 5</a></li>
            </ul>
         </ul>
       </div>
    </header>
  
    <div id="container">
      
      <div class="home">
        <div id="banner-fade">
          <ul class="bjqs">
            <li><img src="img/banner01.jpg" title="Texto de ejemplo para Ureña"></li>
            <li><img src="img/banner02.jpg" title="Texto de ejemplo para Ureña"></li>
            <li><img src="img/banner03.jpg" title="Texto de ejemplo para Ureña"></li>
          </ul>
        </div>
        
        <h2>DESCUBRE NUESTRO CATÁLOGO <a href="catalogo.html">AQUÍ</a></h2>

        <div class="scrollCatalogo">
          <hr>
          <a href="#catalogo"><img src="img/flechaCatalogo.png" alt=""></a>
        </div>

        <div id="catalogue">
          <div class="lineaCatalogo" ng-repeat="linea in lineas">
            <img ng-src="{{linea.image}}" alt="">
            <h3 ng-click="getLinea(linea)">{{linea.title}}</h3>
            <p>{{linea.description}}</p>
          </div>
        </div>
      </div>
      
      <div class="productPartial" ng-repeat="linea in lineas | filter: {title: selected_linea_title}">

        <div id="banner-fade1">
          <ul class="bjqs">
            <li ng-repeat="producto in linea.productos" id="{{producto.title}}"><img src="{{producto.image}}" title="{{producto.description}}"></li>
          </ul>
        </div>

        <div class="datosProducto" ng-repeat="producto in linea.productos | filter: {title: 'Producto 2'}">
          <h2 class="tituloProducto">{{producto.title}}</h2>

          <p class="descripcionProducto">{{producto.description}}</p>
        </div>

      </div>

    </div>

  </body>
</html>
